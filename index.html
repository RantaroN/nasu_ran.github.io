<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究者のウェブサイト</title>
    <style>
        body {
            font-family: "游ゴシック体", "Yu Gothic", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>研究者の名前</h1>
    </header>
    <nav>
        <a href="#about">プロフィール</a>
        <a href="#publications">研究業績</a>
        <a href="#contact">お問い合わせ</a>
    </nav>
    <main>
        <section id="about">
            <h2>プロフィール</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula magna nec nisi vestibulum,
                nec congue urna vulputate. </p>
        </section>
        <section id="publications">
            <h2>研究業績</h2>
            <ul>
                <li>論文1</li>
                <li>論文2</li>
                <li>論文3</li>
            </ul>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>Email: researcher@example.com</p>
            <p>Phone: 123-456-7890</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 研究者の名前</p>
    </footer>
</body>

</html>
